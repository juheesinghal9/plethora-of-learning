<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Let's Learn react</title>

    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

   <style>
   #container { padding: 50px;    }
   #container p { font-family:sans-serif;color:#90A987; }
   </style>
</head>
<body>

<div id="container" style="padding:10px;background-color:#0080a8" > 
<script type="text/babel">
    
var Gif = React.createClass({

render: function(){
return (<div>
  <img src= "images/angry.gif"  /></div>
  );
}
});


var Button = React.createClass({

handleSubmit: function(event) {
  event.preventDefault();
  
  try
  {
    this.props.isClicked= false; //won't work
    this.greeting( this.props.isClicked={false}); //doesn't work
  }
  catch( e)
  {
    alert('There is something wrong with your spell:'+ this.props.btnSubmit+':'+ e.message) ;
    <Greeting isClicked={true} /> //will this work? No 
    alert('Haha, The Boy who lived comes to die!');
    window.close();
  }

  },

render: function(){

        return (
        <form onSubmit={this.handleSubmit}>
        <button type="submit">{this.props.btnSubmit}</button>
        </form> 
        );
    }    
      
});


var App = React.createClass({
  render: function() {
    return (
      <div>
      <p>Haha,  {this.props.greet}</p>
      <Gif />
      <Button btnSubmit="Expelliarmus!" />

      </div>
    );
  }
});


function Greeting(props) {
  const isClicked = props.isClicked;
  if (isClicked) {
    return <App greet="Only I can live forever. Avada Kedavra! "/>;
  }
  return <App greet="unknown"/>;
}

 
ReactDOM.render(
  <Greeting isClicked={true} />,
  document.querySelector("#container")
);      

  </script>
</div>
</body>
</html>
