<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Learn react</title>

    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

   <style>
   #container { padding: 50px;    }
   #container p { font-family:sans-serif;color:#EEE; }
   </style>
</head>
<body>

<div id="container" style="padding:10px;background-color:#0080a8" > 
<script type="text/babel">

class NameForm extends React.Component {
  constructor(props) {
    super(props);
    this.state = {value: 'Only I can live forever. Avada Kedavra!', src: 'images/angry.gif', btn: 'Expelliarmus' };

    this.handleSubmit = this.handleSubmit.bind(this);
  }

  handleSubmit(event) {
    event.preventDefault();
    if(this.state.btn == 'Expelliarmus')
    {
    this.setState({value: 'C\'mon Tom, Let\'s finish the way started it..Togther!', src: 'images/win.gif' , btn: 'Time Turner!'});   
    }
    else
    {
      this.setState({value: 'Only I can live forever. Avada Kedavra!', src: 'images/angry.gif', btn: 'Expelliarmus' });
    }  
  }

  render() {
    return (
      <div>
      <p> {this.state.value} </p>
      <img src= {this.state.src} />
      <form onSubmit={this.handleSubmit}>
        <input type="submit" value={this.state.btn} />
        
      </form>
      </div>

    );
  }
}
 

ReactDOM.render(
  <NameForm />,
  document.querySelector("#container")
);      

  </script>
</div>
</body>
</html>
